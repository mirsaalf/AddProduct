<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
    <link rel="stylesheet" href="/css/site.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Shadows+Into+Light&display=swap" rel="stylesheet">   
</head>
<body>
    <h1>Add Skin Care Product</h1>
    <div id="validation-summary">
        <p>HEY! Errors go here!</p>
    </div>

    <form>
        <label for="name">Name: </label>
        <input id="name" type="text">
        <br>
        <label for="price">Price: </label>
        <input id="price" type="text">
        <br>
        <label for="type">Type: </label>
        <select id="type">
            <option>Sun Protectant</option>
            <option>Moisturizer</option>
            <option>Retinol</option>
            <option>Serum</option>
            <option>Eye Cream</option>
        </select>
        <br>
        <label for="online">Available Online Only?</label>
        <input type="checkbox" id="online">
        <br>

        <button type="button">Add New Skincare Product</button>
    </form>
</body>
</html>
